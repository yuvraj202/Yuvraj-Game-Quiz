<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>The Quiz Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  
</head>
<script src="login.js"></script>

<body>
    <center>
        <h1 id="game1">Game</h1>
        <div id="div1" class="col-lg-4 col-small-8 col-xs-11 login_div1">
            <h3 id="p1">
                Player 1 login for the game.
            </h3>
            <label id="pl1">User Name:</label>
            <input type="text" id="player1_name_input" class="form-control" Placeholder="Player 1 Name">
            <br>
        </div>
        <br><br>
        <div id="div2" class="col-lg-4 col-small-8 col-xs-11 login_div2">
            <h3 id="p2">
                Player 2 login for the game.
            </h3>
            <label id="pl2">User Name:</label>
            <input type="text" id="player2_name_input" class="form-control" Placeholder="Player 2 Name">
            <br>
        </div>
        <br><br>
        <button id="login" class="btn btn-primary" style="width: 30%" onclick="adduser()">Login</button>
    </center>

</body>

</html>
